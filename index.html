<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
    content="width=device-width,
    initial-scale=1">
    <link rel="stylesheet"
    href="index.css">
        <title>Jumia UI mockup</title>
    </head>
   <body>
    <header>
        <div class="logo">JUMIA</div>
    </header>

    <div class="search-bar">
        <input type="text"
    placeholder="Search products, brands and categories">
    </div>

    <div class="call-to-order">
        CALL TO ORDER: 07006000000,02018883...
    </div>

    <div class="banner">
        <h3>13 Years With Jumia</h3>
        <p>Exclusive early bird deals- 
        Up to 50% OFF</p>
    </div>

    <div class="category-grid">
        <div class="category">
            <img src="awoof.png"
    alt="Awoof">
        <div 
    class="category-title">Awoof</div>
        </div>
        <div class="category">
            <img src="appliances.png"
    alt="Appliances">
         <div
    class="category-title">Appliances</div>
        </div>
    <div class="category">
        <img src="clearance.png"
    alt="clearance">
        <div class="category-title"

    </div>
    </div>
   </body>
</html>
